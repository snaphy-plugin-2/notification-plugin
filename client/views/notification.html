<!-- Notifications -->
<div ng-controller="notificationControl" class="block pull-r-l">
    <div >
        <!--UNREAD NOTIFICATION AREA-->
        <div ng-init="loadNotification('unread')" class="block-header bg-gray-lighter">
            <ul class="block-options">
            </ul>
            <h3 class="block-title">UnRead Notification</h3>
        </div>
        <div class="block-content">
            <!-- Activity List -->
            <ul class="list list-activity">
                <li ng-repeat="notification in settings.unread">
                    <i title="mark as read" class="text-success">
                        <label class="css-input css-checkbox css-checkbox-sm css-checkbox-primary">
                            <input type="checkbox" ><span></span>
                        </label>
                    </i>
                    <div class="font-w600">{{notification.title}}</div>
                    <div>{{notification.description}}</div>
                    <div><small class="text-muted">{{notification.added | elapsed}}</small></div>
                </li>
            </ul>
            <!-- END Activity List -->
        </div>
    </div><!--END UNREAD NOTIF-->

    <div ng-if="settings.read.length">
        <!--RECENT READ ACTIVITY-->
        <div  ng-init="loadNotification('read')"  class="block-header bg-gray-lighter">
            <ul class="block-options">
            </ul>
            <h3 class="block-title">RECENT ACTIVITY</h3>
        </div>
        <div class="block-content">
            <!-- Activity List -->
            <ul class="list list-activity">
                <li ng-repeat="notification in settings.read">
                    <i title="mark as read" class="text-success">
                        <label class="css-input css-checkbox css-checkbox-sm css-checkbox-primary">
                            <input type="checkbox" ><span></span>
                        </label>
                    </i>
                    <div class="font-w600">{{notification.title}}</div>
                    <div>{{notification.description}}</div>
                    <div><small class="text-muted">{{notification.added | elapsed}}</small></div>
                </li>
            </ul>
            <!-- END Activity List -->
        </div>
    </div>

</div>
<!-- END Notifications -->
